<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

<body>

<div class="einleitung">

<!-- 4 div: countdown, übrige Tickets, Besucher, Wetter -->


<div class="filter">
    <div class="filter__festival filter__festival--countdown indie">
        <p class="filter__name">countdown</p>
        <p id="remaining-time" class="filter__anzahl">30.09.2018</p>
    </div>
    <div class="filter__festival filter__festival--tickets indie">
        <p class="filter__name">übrige Tickets</p>
        <p class="filter__anzahl">43</p>
    </div>
    <div class="filter__festival filter__festival--anzahl indie">
        <p class="filter__name">Besucher</p>
        <p class="filter__anzahl">12'000</p>
    </div>
    <div class="filter__festival  filter__festival--wetter indie">
        <p class="filter__name">Wetter</p>
        <p class="filter__anzahl">28°</p>
    </div>
    <div class="clearfix"></div>
</div>

</div>
<script src="../js/countdown.js"></script>
